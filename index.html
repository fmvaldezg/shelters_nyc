<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Extrude polygons for 3D indoor mapping</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<link href="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js"></script>
<style>
body { margin: 0; padding: 0; }
#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
<div id="map"></div>
<script>
	mapboxgl.accessToken = 'pk.eyJ1IjoiZm12YWxkZXpnODQiLCJhIjoiY2w5eWJzMzkwMDNiaDNvbGltamV1ajdvNiJ9.esyugI1HyBVPAQcRN551xw';
    const map = new mapboxgl.Map({
        container: 'map',
        // Choose from Mapbox's core styles, or make your own style with Mapbox Studio
        style: 'mapbox://styles/mapbox/dark-v11',
        center: [-73.74380, 40.83090],
        zoom: 9.37,
        pitch: 40,
        bearing: 20,
        antialias: true
    });

    map.on('load', () => {
        map.addSource('shelters', {
            'type': 'vector',
            /*
             * Each feature in this GeoJSON file contains values for
             * `properties.height`, `properties.base_height`,
             * and `properties.color`.
             * In `addLayer` you will use expressions to set the new
             * layer's paint properties based on these values.
             */
            'url': 'mapbox://styles/fmvaldezg84/clprdduyw00q201pgbqr1gg7q'
        });
        //map.addLayer({
            //'id': 'shelter-extrusion',
            //'type': 'fill-extrusion',
            //'source': 'shelters',
            //'paint': {
                // Get the `fill-extrusion-color` from the source `color` property.
                //'fill-extrusion-color': white,

                // Get `fill-extrusion-height` from the source `height` property.
                //'fill-extrusion-height': ['get', 'TotShelters'],

                // Get `fill-extrusion-base` from the source `base_height` property.
                //'fill-extrusion-base': 0,

                // Make extrusions slightly opaque to see through indoor walls.
                //'fill-extrusion-opacity': 0.5
            //}
        //});

        map.addLayer({
            'id': 'shelter',
            'type': 'fill-extrusion',
            'source': 'shelters',
            'layout':{},
            'paint': {
                "fill-extrusion-height": [
                    "interpolate",
                    ["linear"],
                    ["get", "TotShelters"],
                    0,
                    0,
                    1544,
                    1544
                ],
                "fill-extrusion-base": 1,
                "fill-extrusion-color": [
                    "interpolate",
                    ["linear"],
                    ["get", "TotShelters"],
                    0,
                    "hsl(0, 91%, 94%)",
                    1544,
                    "hsl(0, 92%, 30%)"
                ],
                "fill-extrusion-opacity": 0.8
            }
        });

    });
</script>

</body>
</html>
